{% extends "account/base.html" %}

{% block content %}
<h2>Смена пароля</h2>
<form method="POST" action="{% url 'account_change_password' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Изменить пароль</button>
  <a href="{% url 'account_reset_password' %}">Забыли пароль?</a>
</form>
{% endblock %}
